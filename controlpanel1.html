<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <p>Use this panel to update room statuses.</p>
        <div>
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" placeholder="Enter room name">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status">
                <option value="available">Available</option>
                <option value="taken">Taken</option>
                <option value="unavailable">Unavailable</option>
            </select>
        </div>
        <button id="updateStatusBtn">Update Status</button>
    </div>
    <div>
        <p>send toast</p>
        <div>
            <label for="msg">message:</label>
            <input type="text" id="msg" placeholder="Enter message">
        </div>
        <div>
            <label for="duration">Duration (seconds):</label>
            <input type="text" id="duration" value="5">
        </div>
        <div>
            <label for="color">color:</label>
            <input type="text" id="color" value="black">
        </div>
        <div>
            <label for="size">size:</label>
            <input type="text" id="size" value="16px">
        </div>
        <button id="sendtoast">send</button>
    </div>
    <div>
        <p>Delete toast</p>
        <div>
            <label for="toastmsg">Toast Msg:</label>
            <input type="text" id="toastmsg" placeholder="Enter toast msg">
        </div>
        <button id="deletetoast">Delete Toast</button>
        <button id="deletealltoasts">Delete All Toasts</button>
    </div>

    <script type="module" src="controlpanel1.js"></script>
</body>
</html>
