<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        div {
            background: #23272a;
            border-radius: 8px;
            margin: 32px auto;
            padding: 24px 32px;
            max-width: 400px;
            box-shadow: 0 2px 8px #000a;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #181a1b;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 8px;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #4752c4;
        }
        p {
            margin-top: 0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        ::placeholder {
            color: #888;
        }
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,26,27,0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 9999;
        }
        body {
        background: #181a1b;
        color: #e0e0e0;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    
    .creatures-grid {
        background: #23272a;
        border-radius: 8px;
        margin: 32px auto;
        padding: 24px 32px;
        max-width: 800px;
        box-shadow: 0 2px 8px #000a;
    }

    .grid-title {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #e0e0e0;
        text-align: center;
    }

    .table-container {
        overflow-x: auto;
    }

    .creatures-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 0.5rem;
    }

    .header-cell {
        padding: 1rem 1.5rem;
        background: #2f3136;
        color: #e0e0e0;
        text-align: left;
        font-weight: bold;
    }

    .creatures-table tbody tr {
        background: #2f3136;
        transition: background 0.2s;
    }

    .creatures-table tbody tr:hover {
        background: #36393f;
    }

    .creatures-table td {
        padding: 1rem 1.5rem;
        color: #e0e0e0;
    }

    .online, .offline {
        padding: 0.4rem 0.8rem;
        border-radius: 1rem;
        font-weight: 500;
        display: inline-block;
    }

    .online {
        background: rgba(0, 160, 94, 0.2);
        color: #00a05e;
    }

    .offline {
        background: rgba(211, 47, 47, 0.2);
        color: #ff8800;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(24, 26, 27, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        z-index: 9999;
    }
</style>
</head>
<body>

    <div>
        <p>Use this panel to update room statuses.</p>
        <div>
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" placeholder="Enter room name">
            <button id="roomnames">Room Names</button>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status">
                <option value="available">Available</option>
                <option value="taken">Taken</option>
                <option value="unavailable">Unavailable</option>
            </select>
        </div>
        <button id="updateStatusBtn">Update Status</button>
    </div>
    <div>
        <p>send toast</p>
        <div>
            <label for="msg">message:</label>
            <input type="text" id="msg" placeholder="Enter message">
        </div>
        <div>
            <label for="duration">Duration (seconds):</label>
            <input type="text" id="duration" value="5">
        </div>
        <div>
            <label for="color">color:</label>
            <input type="text" id="color" value="black">
        </div>
        <div>
            <label for="size">size:</label>
            <input type="text" id="size" value="16px">
        </div>
        <button id="sendtoast">send</button>
    </div>
    <div>
        <p>Delete toast</p>
        <div>
            <label for="toastmsg">Toast Msg:</label>
            <input type="text" id="toastmsg" placeholder="Enter toast msg">
        </div>
        <button id="deletetoast">Delete Toast</button>
        <button id="deletealltoasts">Delete All Toasts</button>
    </div>
    <div>
        <p>Shut Down The App</p>
        <div>
            <label for="shutmsg">Reason:</label>
            <input type="text" id="shutmsg" placeholder="Enter reason for shutdown">
        </div>
        <button id="shutdown">Shut Down</button>
        <button id="reopen">Reopen App</button>
    </div>
    <div>
        <p>Update Version</p>
        <div>
            <label for="version">Version:</label>
            <input type="text" id="version" placeholder="Enter new version">
        </div>
        div>
            <label for="Notes">Notes:</label>
            <input type="text" id="Notes" placeholder="Enter notes">
        </div>
        <button id="updateversion">Update</button>
    </div>
        <div class="creatures-grid">
    <h2 class="grid-title">Online Creatures</h2>
    <div class="table-container">
        <h4 id="lastU">Last updated: </h4>
        <table class="creatures-table">
        <thead>
            <tr>
            <th class="header-cell">Username</th>
            <th class="header-cell">Status</th>
            <!-- Add more headers if needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted by JavaScript -->
        </tbody>
        </table>
    </div>
    </div>
    </div>
    <script type="module" src="controlpanel1.js"></script>
</body>
</html>
